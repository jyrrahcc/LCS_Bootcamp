<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Snippet - BBBootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body classname="snippet-body" id="body-pd" class="body-pd">
    <header class="header body-pd" id="header">
      <section class="d-flex align-items-center">
        <div class="header_toggle d-flex align-items-center">
          <i class="bx bx-menu bx-x" id="header-toggle"></i>
        </div>
        <h1 class="title h4 m-0 ms-4 p-0">All To-Do</h1>
      </section>
      <section class="d-flex align-center gap-3">
        <!-- Button to trigger modal -->
        <section id="add" class="d-flex align-items-center gap-2" data-toggle="modal" data-target="#addTodoModal">
          <i class="bx bx-plus nav_icon"></i>
          <span class="nav_name d-none d-sm-block">New</span>
        </section>
      </section>
    </header>
    <div class="l-navbar show" id="nav-bar">
      <p id="authors">Programmed by Lloyd Francisco and Yrrah Cabiles</p>
      <nav class="nav">
          <div>
              <a href="#" class="nav_logo">
                  <i class="bx bx-task nav_logo-icon"></i>
                  <span class="nav_logo-name">To-Do List App</span>
              </a>
              <div class="nav_list">
                  <a href="#" class="nav_link active">
                      <i class="bx bx-grid-alt nav_icon"></i>
                      <span class="nav_name">All To-Do</span>
                  </a>
                  <a href="#" class="nav_link">
                      <i class="bx bx-folder nav_icon"></i>
                      <span class="nav_name">Categories</span>
                  </a>
                  <a href="#" class="nav_link">
                      <i class="bx bx-message-square-detail nav_icon"></i>
                      <span class="nav_name">Priorities</span>
                  </a>
              </div>
          </div>
      </nav>
    </div>
    <!--Container Main start-->
    <div id="todoSection" class="d-flex gap-2 flex-wrap">
        <p>You currently have nothing To-Do.</p>
    </div>
    <!-- Add New Modal -->
    <div class="modal fade" id="addTodoModal" tabindex="-1" role="dialog" aria-labelledby="addTodoModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
          <div class="modal-content">
            <form id="createTodoForm">
              <div class="modal-header">
                  <h5 class="modal-title" id="addTodoModalLabel">Create New To-Do</h5>
                  <span class="close d-flex align-items-center" data-dismiss="modal" aria-label="Close">
                    <span class="material-symbols-sharp">
                      close
                      </span>
                  </span>
              </div>
              <div class="modal-body">
                  <!-- Form for creating a new ToDo -->
                      <div class="form-floating mb-3">
                          <input type="text" class="form-control" id="todoTitle" placeholder="Title">
                          <label for="todoTitle">Title</label>
                          <div class="invalid-feedback">Please provide a title.</div>
                      </div>
                      <div class="form-floating mb-3">
                          <input type="text" class="form-control" id="todoCategory" placeholder="Category" oninput="this.value = this.value.toUpperCase()">
                          <label for="todoCategory">Category</label>
                      </div>
                      <div class="form-floating mb-3">
                          <textarea class="form-control" id="todoNotes" placeholder="Notes" rows="3"></textarea>
                          <label for="todoNotes">Notes</label>
                      </div>
                      <div class="form-floating mb-3">
                          <input type="date" class="form-control" id="todoDueDate" min="">
                          <label for="todoDueDate">Due Date</label>
                      </div>
                      <div class="form-group">
                          <label for="todoPriority">Priority</label><br>
                          <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="todoPriority" id="priorityLow" value="Low" checked>
                              <label class="form-check-label" for="priorityLow">Low</label>
                          </div>
                          <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="todoPriority" id="priorityMedium" value="Medium">
                              <label class="form-check-label" for="priorityMedium">Medium</label>
                          </div>
                          <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="todoPriority" id="priorityHigh" value="High">
                              <label class="form-check-label" for="priorityHigh">High</label>
                          </div>
                      </div>
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" id="createTodoBtn">Create</button>
              </div>
            </form>
          </div>
      </div>
    </div>
    <!--Update and Delete Modal-->
    <div class="modal fade" id="UDTodoModal" tabindex="-1" role="dialog" aria-labelledby="UDTodoModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
          <div class="modal-content">
            <form id="UDTodoForm">
              <div class="modal-header">
                  <h5 class="modal-title" id="UDModalLabel">To-Do</h5>
                  <span class="close d-flex align-items-center" data-dismiss="modal" aria-label="Close">
                    <span class="material-symbols-sharp">
                      close
                      </span>
                  </span>
              </div>
              <div class="modal-body">
                      <div class="form-floating mb-3 d-none">
                        <input type="text" class="form-control" id="ID" placeholder="ID" disabled>
                        <label for="ID">ID</label>
                        <div class="invalid-feedback">Please provide an ID.</div>
                    </div>
                      <div class="form-floating mb-3">
                          <input type="text" class="form-control" id="Title" placeholder="Title" disabled>
                          <label for="Title">Title</label>
                          <div class="invalid-feedback">Please provide a title.</div>
                      </div>
                      <div class="form-floating mb-3">
                          <input type="text" class="form-control" id="Category" placeholder="Category" oninput="this.value = this.value.toUpperCase()" disabled>
                          <label for="Category">Category</label>
                      </div>
                      <div class="form-floating mb-3">
                          <textarea class="form-control" id="Notes" placeholder="Notes" rows="3" disabled></textarea>
                          <label for="Notes">Notes</label>
                      </div>
                      <div class="form-floating mb-3">
                          <input type="date" class="form-control" id="DueDate" min="" disabled>
                          <label for="DueDate">Due Date</label>
                      </div>
                      <div class="form-group">
                          <label for="Priority">Priority</label><br>
                          <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="Priority" id="todopriorityLow" value="Low" checked disabled>
                              <label class="form-check-label" for="todopriorityLow">Low</label>
                          </div>
                          <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="Priority" id="todopriorityMedium" value="Medium" disabled>
                              <label class="form-check-label" for="todopriorityMedium">Medium</label>
                          </div>
                          <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="Priority" id="todopriorityHigh" value="High" dis>
                              <label class="form-check-label" for="todopriorityHigh">High</label>
                          </div>
                      </div>
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" id="deleteBtn">Delete</button>
                  <button type="button" class="btn btn-primary" id="updateBtn">Edit</button>
              </div>
            </form>
          </div>
      </div>
    </div>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="frontend.js"></script>
    <script type="text/javascript" src="backend.js"></script>
  </body>
  
</html>
