<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="John Yrrah Cabiles">
    <link rel="stylesheet" href="styles.css">
    <title>CSS Flex</title>
</head>
<body>
    <header>
        <h1>Session 6 - Activity</h1>
    </header>
    <!-- Section 1 -->
    <article>
        <h2><strong>Section 1</strong></h2>
        <section class="container justify-center">
            <section class="box"></section>
        </section>
    </article>
    <!-- Section 2 -->
    <article>
        <h2>Section 2</h2>
        <section class="container justify-center">
            <section class="box"></section>
            <section class="box"></section>
            <section class="box"></section>
        </section>
    </article>
    <!-- Section 3 -->
    <article>
        <h2>Section 3</h2>
        <section class="container justify-around">
            <section class="box"></section>
            <section class="box"></section>
            <section class="box"></section>
        </section>
    </article>
    <!-- Section 4 -->
    <article>
        <h2>Section 4</h2>
        <section class="container justify-center">
            <section class="wrapper">
                <section class="box"></section>
            </section>
        </section>
    </article>
    <!-- Section 5 -->
    <article>
        <h2>Section 5</h2>
        <section id="flex" class="container">
            <section class="container justify-center">
                <section class="wrapper">
                    <section class="box"></section>
                </section>
            </section>
            <section class="container justify-around">
                <section class="wrapper">
                    <section class="box"></section>
                </section>
                <section class="wrapper">
                    <section class="box"></section>
                </section>
                <section class="wrapper">
                    <section class="box"></section>
                </section>
            </section>
        </section>
    </article>
    <!-- Section 6 -->
    <article>
        <h2>Section 6</h2>
        <section class="container justify-around">
            <section class="box"></section>
            <section class="box"></section>
            <section class="box"></section>
        </section>
        <section class="container justify-around">
            <section class="box"></section>
            <section class="box"></section>
        </section>
    </article>
    <footer>
        <p>@CSS Flexbox - 2023 Programmed by: John Yrrah Chanchico Cabiles | BIT34 | November 13, 2023</p>
    </footer>
</body>
</html>
